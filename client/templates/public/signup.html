<template name="signup">
<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 landing-logo">
            <img src="/lifelong-playlist-logo-darkbg.png" alt="Lifelong Playlist" class="img-responsive"/>
        </div>
    </div>
  <div class="row">
      <div class="col-md-offset-3 col-sm-offset-2 col-xs-12 col-sm-8 col-md-6">
      <h4 class="page-header">Sign Up</h4>
      <form id="signup" class="signup">
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Sign Up">
        </div>
      </form>
      <p>Already have an account? <a href="{{pathFor 'login'}}">Log In</a>.</p>
    </div>
  </div>
</div>
</template>
