<template name="login">
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 landing-logo">
            <img src="/lifelong-playlist-logo-darkbg.png" alt="Lifelong Playlist" class="img-responsive"/>
        </div>
    </div>
  <div class="row">
    <div class="col-md-offset-3 col-sm-offset-2 col-xs-12 col-sm-8 col-md-6">
      <h4 class="page-header">Login</h4>
      <form id="login" class="login">
          <div class="row text-center">
              <div class="col-md-offset-3 col-xs-12 col-sm-6 col-md-4">
                  <input type="image" id='connect-with-soundcloud' src="../btn-connect-sc-l.png"
                         alt="Submit" width="242" height="29"><br />
              </div>
          </div>
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="password"><span class="pull-left">Password</span> <a class="pull-right" href="{{pathFor 'recover-password'}}">Forgot Password?</a></label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Login">
        </div>
      </form>
      <p>Don't have an account? <a href="{{pathFor 'signup'}}">Sign Up</a>.</p>

 </div>
</div>
</div>
</template>
