<template name="playlist">

  <div class="row">
    <div class='col-md-12'>

          {{#if getPlayList}}
            <h3>Your Lifelong Playlist</h3>
            <h3>{{ getPlayList.name }}</h3>
            <p>{{ getPlayList.description }}</p>
          {{else}}
            <a>Please create your first playlist</a>
            {{> new_playlist}}
          {{/if}}
      
    </div>

  <div class="col-md-6">
    <div id="player"></div>
    <form>
      <div class="form-group">
        <div class="input-group">
          <input id='search-value' type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button id='search-btn' class="btn btn-default" type="button">Search</button>
          </span>
        </div><!-- /input-group -->
      </div>
    </form>
    <div id="search-results">
        <ul>

        </ul>
    </div>
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
  </div>
</template>
